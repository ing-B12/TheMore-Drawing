<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThemoreDrawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>다모아드로잉</h1>
      <div class="head-item">
        <div class="search">
          <input type="text" placeholder="검색어를 입력하세요" />
          <button>검색</button>
        </div>
      </div>
      <span>로그인 | 회원가입</span>
    </header>

    <nav>
      <div id="menu1">
        <ul class="main">
          <li>
            <a href="#">강의</a>
            <div class="menu2">
              <ul class="sub">
                <li class="title">채색</li>
                <li>수채화</li>
                <li>유화</li>
                <li>오일 파스텔</li>
                <li>색연필</li>
              </ul>
              <ul class="sub">
                <li class="title">난이도</li>
                <li>초급</li>
                <li>중급</li>
                <li>고급</li>
              </ul>
              <ul class="sub">
                <li class="title">분야</li>
                <li>캐릭터</li>
                <li>인물</li>
                <li>반려동물</li>
              </ul>
              <ul class="sub">
                <li class="none">분야</li>
                <li>풍경</li>
                <li>웹툰</li>
                <li>이모티콘</li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">판매</a>
          </li>
          <li>
            <a href="#">커뮤니티</a>
          </li>
          <li>
            <a href="#">마이 페이지</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="img_div">
        <img src="images/image2.png" class="main_img" />
        <div class="sub_container">
          <div class="sub_img">
            <img src="images/image12.png" />
            <img src="images/image13.png" />
            <img src="images/image14.png" />
            <img src="images/image15.png" />
          </div>
        </div>
      </div>
      <h3>
        일상에 따뜻한 숨결을 불어넣어요, 다모아와 함께 하는 아이패드 드로잉
      </h3>
      <iframe
        width="1000"
        height="715"
        src="https://www.youtube.com/embed/rPlttjsT3kI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <div class="review_container">
        <p class="review">수강생 후기</p>

        <div class="sub_container">
          <div class="review_img">
            <img src="images/image16.png" />
            <img src="images/image17.png" />
            <img src="images/image18.png" />
            <img src="images/image19.png" />
            <img src="images/image14.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
